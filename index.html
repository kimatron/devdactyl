    html, body {
      margin: 0;

      overflow: hidden;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin: 0;
    }

    .blip {
      width: 12px;
      height: 12px;
      background: #1c1c1c;
      border-radius: 50%;
      animation: blink 1s infinite;
      margin-top: 1em;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Visually hidden but crawlable SEO keywords */
    .hidden-seo {
      position: absolute;
      left: -9999px;
      height: 0;
      width: 0;
      overflow: hidden;
    }
  </style>
